<script src=/js/fastsearch.js></script><main class=container><article><header><div class=post-title></div></header><h2 id=名词解释>名词解释</h2><h3 id=probe>probe</h3><p>一个probe是一个位置或者活动, 动态追踪工具可以在probe上绑定一些action. 例如记录栈帧位置, 查看参数等.</p><p>probe就像是一个可编程的传感器, 你可以为他设定触发的事件或者指令. 当probe 触发时, 可以执行你提前绑定的函数, 了解此时系统的状态</p></article></body></main></div></body></html>
